#Puerto a usar para el servidor
server.port = 80

#Para definir el formato de despliegue de la fecha y hora del log de consola.
logging.pattern.dateformat=hh:mm

#Para eliminar mensajes no necesarios
spring.main.banner-mode=off

#En desarrollo el cache del servidor (false), pero en prod en (true).
spring.thymeleaf.cache = false

#Conexiï¿½n a MySQ
spring.datasource.url=jdbc:mysql://localhost:3306/practica?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_practica
spring.datasource.password=palomitas
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar mensaje a nivel de consola debug
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

